
<div style="position: relative; text-align: left; padding: 0.4em 1em;
 margin:0.2em; width: 60%;">
 <h4 style="text-align: center; padding-top: 1.2em;">Login in to your account</h4>
<div ng-if="vm.message" class="alert alert-success" role="alert">
    {{vm.message}}
</div>

<div ng-if="vm.err" class="alert alert-danger" role="alert">
    {{vm.err}}
</div>

<name name="login" ng-submit="vm.login()">
   
    <div class="form-group">
        <label for="name">Username : </label>
        <input type="text" class="form-control" id="username" placeholder="Enter name" name="username" ng-model="vm.username">
    </div>
    <div class="form-group">
        <label for="name">Password : </label>
        <input type="text" class="form-control" id="password" placeholder="Enter name" name="password" ng-model="vm.password">
    </div>
      <br>
    <button type="submit" class="btn-success">Login</button>
    </name>
</form>
