<h3 style="margin: 1em;  text-align: center;">Add a  book </h3>
<!--  -->
<div  style="margin:1.5em; width:80%">
 
<div ng-if="bookaddctrl.bookHandler" class="form-controller btn-success" style="text-align: center;">
    sucessfully added !!</div>

<form name ="bookaddctrl.form" ng-submit="bookaddctrl.bookHandler()" >
    
    <div class="form-group">
      <label for="Title">Title</label>
      <input type="text" class="form-control" required  placeholder="title of the book" ng-model="bookaddctrl.title" ng-maxlength="50">
    </div>
    
    <div class="form-group">
        <label for="Author">Authors</label>
        <input type="text" class="form-control"  placeholder="authors" ng-model="bookaddctrl.authors">
      </div>

      <div class="form-group">
        <label for="ISBN">ISBN</label>
        <input type="number" class="form-control"  placeholder="isbn" ng-model="bookaddctrl.isbn" >
        <!-- ng-pattern="(\d{13})" -->
      </div>

      <div class="form-group">
        <label for="PageCount">PageCount</label>
        <input type="number" class="form-control"  placeholder="page count" ng-model="bookaddctrl.PageCount">
      </div>

      <div class="form-group">
        <label for="PublishedDate">PublishedDate</label>
        <input type="date" class="form-control"  placeholder="publication date" ng-model="bookaddctrl.PublishedDate">
      </div>

      <div class="form-group">
        <label for="Category">Category</label>
        <input type="text" class="form-control"  placeholder="Genere of the book" ng-model="bookaddctrl.Category">
      </div>

      <div class="form-group">
        <label for="Description">Description</label>
        <textarea class="form-control" id="Description" rows="3"></textarea>
      </div> <br/>
    
    <button  type="submit" class="btn btn-primary">add book</button>
  </form>

  </div>
