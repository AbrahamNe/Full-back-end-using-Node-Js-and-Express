<div style="margin: auto; margin-top:20px; width: 50%;" class="container card"> 
    <div ng-if="vm.addedBook" class="form-controller btn-success" style="text-align: center;">Added sucessfully</div>
<form  ng-submit="vm.addNewBook()">
    <div class="form-group">
        <label>Title </label>
        <input type="text" class="form-control" required placeholder="title" ng-model="vm.title"> <input>
    </div>

    <div class="form-group">
        <label>Author </label>
        <input type="text"  class="form-control" ng-model="vm.authors"> <input>
    </div>

    <div class="form-group">
       <label> PageCount </label>
        <input type="number"  class="form-control"  placeholder="number of pages" ng-model="vm.PageCount"> <input>
    </div>

    <div class="form-group">
         <label>  PublishedDate </label>
        <input type="datetime"  class="form-control"   ng-model="vm.PublishedDate"> <input>
    </div>

    <div class="form-group">
        <label>Category </label>
        <input type="text" ng-model="vm.category"> <input>
    </div>
    <div class="form-group">
        <label> Description </label> 
         <input type="text"  class="form-control"  ng-model="vm.Description"> <input>
     </div>

    <button type="submit" class="btn btn-primary"> Submit </button>
</form>

</div>
